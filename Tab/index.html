<body>

        let tabDOM = document.getElementById('J_tabs'),
            tabContent = document.getElementById('tabs_content'),
            tabData = document.getElementById('J_data');

        // console.log(tabData[0].innerHTML);

        
        new Tab(tabDOM, tabContent, {

            line: tabDOM.querySelector('.line')
        }).init();  
    </script>
